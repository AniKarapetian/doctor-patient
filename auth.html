<!doctype html>
<html lang="en">

<head>
	<title>Document</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="./auth.css">
	

</head>

<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Մուտք </span><span>Գրանցվել</span></h6>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Մուտք</h4>
											<div class="form-group">
												<input type="email" id="email" class="form-style"
													placeholder="Էլ․հասցե">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" id="password" class="form-style"
													placeholder="Գաղտնաբառ">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<button class="btn mt-4" onclick="signIn()">Մուտք</button>
											<p class="mb-0 mt-4 text-center"><a href="" class="link">Մոռացել ե՞ք
													գաղտնաբառը</a></p>
										</div>
									</div>
								</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-3 pb-3">Գրանցվել</h4>
											<div class="form-group">
												<input type="text" class="form-style" placeholder="Անուն">
												<i class="input-icon uil uil-user"></i>
											</div>
											<div class="form-group mt-2">
												<input type="text" class="form-style" placeholder="Ազգանուն">
												<i class="input-icon uil uil-user"></i>
											</div>
											<div class="form-group mt-2">
												<input type="email" class="form-style" placeholder="Էլ․հասցե">
												<i class="input-icon uil uil-at"></i>
											</div>
											<div class="form-group mt-2">
												<input type="password" class="form-style" placeholder="Գաղտնաբառ">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<button onclick="signUp()" class="btn mt-4">Գրանցվել</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
	<script src="./js/auth.js"></script>
</body>

</html>
